<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Security</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex justify-between items-center p-4">
        <div class="text-xl font-bold flex items-center">
            Smart Home Security
        </div>
        <div>
            <button id="pi1Btn" class="mr-2 px-4 py-2 bg-gray-200 rounded hover:bg-blue-500 hover:text-white">
                PI 1
            </button>
            <button id="pi2Btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-blue-500 hover:text-white">
                PI 2
            </button>
            <button id="resetBtn" class="ml-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">
                Reset
            </button>
        </div>
    </div>
    <div class="container mx-auto p-4">
        <div id="sensorCards" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <!-- Sensor cards will be dynamically populated -->
        </div>
        <div class="bg-white rounded-lg shadow p-4">
            <h2 id="live-video-feed" class="text-xl font-semibold mb-4 flex items-center">
                Live Video Feed
            </h2>
            <div class="video-container">
                <img id="videoStream" src="" class="w-full border-4 border-gray-300 rounded" alt="Video Stream">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetBtn').addEventListener('click', function() {
            fetch('http://3.109.56.7/proj2/php/save1.php?motion=0', {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to reset the system.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while resetting the system.');
            });
        });
    </script>
    <script src="main31.js"></script>
</body>
</html>
